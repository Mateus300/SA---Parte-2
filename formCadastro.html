<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>

    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>

    <div class="topo">
        <div>
            <a href="index.html" target="_self"><img src="imagem/1.png" alt="CARDE - LOGO" width="250"></a>
        </div>

        <div>
            <a href="index.html" target="_self">CARDE AUTOMÓVEIS</a>
        </div>
    </div>

    <div class="menu">
        <div><a href="index.html" target="_self">Página Inicial</a></div>
        <div><a href="veiculos.html" target="_self">Veículos</a></div>
        <div><a href="formCadastro.html" target="_self">Cadastro</a></div>
        <div>Contato</div>
    </div>

    <h1>Cadastre-se</h1>

    <br>
    <hr>
    <br>

    <div class="cadastro">
        <form>
            <table>
                <tr>
                    <th colspan="3" id="top">Não é Cadastrado? Faça seu cadastro</th>
                    <td id="lado"></td>
                </tr>
    
                <tr>
                    <th>
                        <label for="nome">Nome</label>
                    </th>
                    <td colspan="3">
                        <input type="text" name="nome" id="nome" size="80" maxlength="10"/>
                    </td>
                </tr>
                
                <tr>
                    <th>
                        <label for="email">E-mail</label>
                    </th>
                    <td colspan="3">
                        <input type="email" name="email" id="email" size="80" maxlength="30"/>
                    </td>
                </tr>
    
                <tr>
                    <th>
                        <label for="data">Data <br>Nascimento</label>
                    </th>
                    <td>
                        <input type="date" name="data" id="data"/>
                    </td>
                    <th>
                        <label for="genero">Sexo</label>
                    </th>
                    <td>
                        <input type="radio" id="genero" name="genero" value="masculino"/>
                        <label for="genero">M</label>
                        <input type="radio" id="genero" name="genero" value="feminino"/>
                        <label for="genero">F</label>
                    </td>
                </tr>
    
                <tr>
                    <th>
                        <label for="cel">Celular</label>
                    </th>
                    <td>
                        <input type="tel" name="cel" id="cel" size="32" maxlength="12"/>
                    </td>
                    <th>
                        <label for="tel">Telefone</label>
                    </th>
                    <td>
                        <input type="tel" name="tel" id="tel" size="32" maxlength="11"/>
                    </td>
                </tr>
    
                <tr>
                    <th>
                        <label for="login">Login</label>
                    </th>
                    <td>
                        <input type="text" name="login" id="login" size="32" maxlength="40"/>
                    </td>
                    <th>
                        <label for="senha">Senha</label>
                    </th>
                    <td>
                        <input type="password" name="senha" id="senha" size="32" maxlength="40"/>
                    </td>
                </tr>
    
                <tr>
                    <td colspan="4">
                        <input type="checkbox" name="autorizaçao" id="autorizaçao" value="autorizaçao"/>
                        <label for="autorizaçao">Li as regras de cadastro e autorizo a criação do usuário</label>
                    </td>
                </tr>
    
                <tr>
                    <td colspan="4">
                        <input type="submit" name="enviar" id="enviar" value="Confirmar"/>
                        <input type="reset" name="limpar" id="limpar" value="Retornar"/>
                    </td>
                </tr>
            </table>
        </form> 
    </div>
</body>
</html>
